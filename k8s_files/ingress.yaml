---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: all-services-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /main
        pathType: Prefix
        backend:
          service:
            name: main
            port:
              number: 3001
      
      