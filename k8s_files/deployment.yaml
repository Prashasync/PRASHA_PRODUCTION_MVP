---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-1
  labels:
    app: service-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-1
  template:
    metadata:
      labels:
        app: service-1
    spec:
      containers:
      - name: service-1
        image: 463470954735.dkr.ecr.us-east-1.amazonaws.com/patient_management_ui:latest
        ports:
        - containerPort: 3000
